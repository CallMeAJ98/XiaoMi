<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/LoginAanReg.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/xiaomi.js"></script>
    <title>登录界面</title>
</head>

<body>
<div class="box">
    <div class="left"></div>
    <div class="right">
        <h4><span id="login">登 录</span><span>|</span><span id="register">注册</span></h4>
        <div id="LForm">
            <form action="">
                <input class="acc" type="text" placeholder="用户名">
                <input class="acc" type="password" placeholder="密码">
                <input class="submit" type="submit" value="登入">
            </form>
            <div class="fn">
                <a href="javascript:;">找回密码</a>
            </div>
        </div>
        <div id="RForm">
            <form action="">
                <input class="acc" type="text" placeholder="用户名">
                <input class="acc" type="password" placeholder="密码">
                <input class="acc" type="password" placeholder="确认密码">
                <input class="acc" type="text" placeholder="邮箱">
                <input class="submit" type="submit" value="注册">
            </form>
        </div>
    </div>
</div>
</body>

</html>
